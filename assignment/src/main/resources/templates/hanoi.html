<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>HA NOI</title>
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/hanoi/create}" th:method="post" th:object="${street}">
        <div class="form-group">
            <label> name </label>
            <input class="form-control" th:field="*{name}" type="text" placeholder="name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group">
            <label>district</label>
            <select class="form-control" th:field="*{district}">
                <option th:value="${d.id}" th:each="d: ${districts}" th:text="${d.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>description</label>
            <input class="form-control" type="text" th:field="*{description}" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
